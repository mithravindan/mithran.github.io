<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mithran's Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: lightblue; /* Changed to light blue */
      overflow: hidden;
    }

    #name {
      position: absolute;
      font-size: 48px;
      font-weight: bold;
      color: red;
    }

    @keyframes crossMove {
      0% {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      25% {
        top: 50%;
        left: 100%;
        transform: translateX(-100%);
      }
      50% {
        top: 100%;
        left: 50%;
        transform: translate(-50%, -100%);
      }
      75% {
        top: 50%;
        left: 0%;
        transform: translateX(0%);
      }
      100% {
        top: 0%;
        left: 50%;
        transform: translateX(-50%);
      }
    }

    #name {
      animation: crossMove 10s infinite linear; /* Slower speed */
    }
  </style>
</head>
<body>
  <div id="name">Mithran</div>
</body>
</html>
