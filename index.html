<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mithran's Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: lightblue;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #name {
      position: absolute;
      font-size: 48px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div id="name">Mithran</div>

  <script>
    const nameElement = document.getElementById("name");
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    function getRandomPosition() {
      const x = Math.random() * (screenWidth - nameElement.offsetWidth);
      const y = Math.random() * (screenHeight - nameElement.offsetHeight);
      return { x, y };
    }

    function moveRandomly() {
      const { x, y } = getRandomPosition();
      nameElement.style.left = `${x}px`;
      nameElement.style.top = `${y}px`;
    }

    // Set initial random position
    moveRandomly();

    // Move the name every 1.5 seconds
    setInterval(moveRandomly, 1500);
  </script>
</body>
</html>
