<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mithran's Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: lightblue; /* Light blue background */
      overflow: hidden;
      height: 100vh;
    }

    #name {
      position: absolute;
      top: 50%; /* Start near the center */
      transform: translateY(-50%); /* Center vertically */
      font-size: 48px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div id="name">Mithran</div>

  <script>
    const nameElement = document.getElementById("name");
    const screenWidth = window.innerWidth;

    function getRandomX() {
      return Math.random() * (screenWidth - nameElement.offsetWidth);
    }

    function slideRandomly() {
      const x = getRandomX();
      nameElement.style.transition = "left 2s"; // Smooth sliding effect
      nameElement.style.left = `${x}px`;
    }

    // Initial position
    nameElement.style.left = "0px";

    // Move to random positions horizontally every 2 seconds
    setInterval(slideRandomly, 2000);
  </script>
</body>
</html>
